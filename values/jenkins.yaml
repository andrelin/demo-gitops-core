master:
  adminUser: admin
  adminPassword: admin
  useSecurity: true
  ingress:
    enabled: true
    apiVersion: "networking.k8s.io/v1beta1"
    hostName: "j.jenkins.lindjo.no"
    paths:
      - backend:
          serviceName: >-
            {{ template "jenkins.fullname" . }}
          # Don't use string here, use only integer value!
          servicePort: 8080
    annotations:
      kubernetes.io/ingress.class: "public"
      kubernetes.io/ingress.global-static-ip-name: "jenkins-static-ip"
    # paths:
    #   - /github-webhook

  # jenkinsUrl: jenkins.lindjo.no

  serviceType: LoadBalancer

  JCasC:
    enabled: true
    # securityRealm: ""
    # Ignored if authorizationStrategy is defined in master.JCasC.configScripts and
    # ignored if master.enableXmlConfig=true as master.authorizationStrategy takes precedence
    # authorizationStrategy: |-
    #   loggedInUsersCanDoAnything:
    #     allowAnonymousRead: true
  sidecars:
    configAutoReload:
      enabled: true

  enableRawHtmlMarkupFormatter: true

  additionalPlugins:
    - antisamy-markup-formatter

